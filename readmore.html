<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Details - Movie Library</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('body-background.jpg'); /* Replace with your body background image URL */
      background-size: cover;
      background-position: center;
      color: #fff;
      padding: 100px 0;
    }

    .details-container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    .details-img {
      max-width: 100%;
      border-radius: 10px;
    }

    .details-btn {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Details Section -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="details-container">
          <h2>Title</h2>
          <img src="details-image.jpg" alt="Details Image" class="details-img">
          <p>Description of the details.</p>
          <div class="details-btn">
            <button type="button" class="btn btn-primary">Update</button>
            <button type="button" class="btn btn-danger">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
